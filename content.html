<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap-4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="content.css" type="text/css">
  </head>
  <body>
    <div id="settings-button">
      <i class="fas fa-cog fa-2x button-cursor"></i>
    </div>
    <div id="settings-modal" class="border display-none">
      <div class="row margin-none">Add Bookmark</div>
    </div>

      <div id="bookmark-visibility-toggle">
        <div id="expand-bookmark-display-row" class="row text-center">
          <div id="expand-bookmark-display-button" class="col-lg-12 text-center">
            <i class="fas fa-angle-up fa-4x"></i>
          </div>
        </div>
        <div class="bookmark-scroll">
          <!--div class="row text-center tiny-padding-bot">
            <div class="col-lg-12 text-center">
              <i class="fab fa-discord fa-6x"></i>
            </div>
          </div-->
        </div>
      </div>
    </div>
    <script defer src="fontawesome-free-5.0.6/svg-with-js/js/fontawesome-all.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="bootstrap-4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/bookmark-display.js"></script>
    <script type="text/javascript" src="scripts/bookmark-display-builder.js"></script>
    <script type="text/javascript" src="content.js"></script>
  </body>
</html>
